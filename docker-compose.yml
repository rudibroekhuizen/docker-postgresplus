version: '3'

services:
  traefik:
    image: traefik:v2.4
    container_name: traefik
    command: 
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - 80:80
#      - 8080:8080
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.1
    ports:
      - "9200:9200"
    expose: 
      - "9200"  
    environment:
      - http.host=0.0.0.0
      - transport.host= 127.0.0.1
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    networks:
      - web
      - default
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  logstash:
    build: ./logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - pglog:/mnt/data:rw
    ports:
      - "5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - default
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.2.0
    expose:
      - "5601"
#   ports: # remove when using traefik only
#     - "5601:5601"
    networks:
      - web
      - default
    labels:
      - "traefik.backend=kibana"
      - "traefik.port=5601"
      - "traefik.http.routers.blog.rule=Host(`kibana.docker.localhost`)"

  grafana:
    image: grafana/grafana:6.2.5
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASS:-secret}
    ports: # remove when using traefik only
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - web
      - default
    labels:
      - "traefik.backend=naturalis-grafana"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.port=3000"
      - ${GRAFANA_URL_CONFIG:-traefik.frontend.rule=Host:grafana.docker.localhost}
#     - ${GRAFANA_URL_CONFIG:-traefik.frontend.rule=Host:grafana.naturalis.nl}

  postgres:
    shm_size: 256M
    build: ./postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./postgres/conf.d:/conf.d
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REPLICATION_USER=${REPLICATION_USER}
      - REPLICATION_PASSWORD=${REPLICATION_PASSWORD}
    networks:
      - default # postgres datasource grafana
      - pgnet

  psql:
    build: ./psql
    volumes:
      - pglog:/tmp
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - pgnet

  pgadmin:
    image: dpage/pgadmin4:4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    expose:
      - "80"
    ports:
      - "5050:80"
    networks:
      - web
      - pgnet
    volumes:
      - ./pgadmin:/root/.pgadmin
    labels:
      - "traefik.backend=naturalis-pgadmin"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.port=80"
      - ${GRAFANA_URL_CONFIG:-traefik.frontend.rule=Host:pgadmin.docker.localhost}
#     - ${GRAFANA_URL_CONFIG:-traefik.frontend.rule=Host:pgadmin.naturalis.nl}

  schemaspy_nginx:
    image: nginx:1.13.1-alpine
    volumes:
      - schemaspy_data:/var/www/html:ro
      - ./schemaspy_nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "80"
    networks:
      - web
    command: "nginx -g 'daemon off;'"
    labels:
      - "traefik.backend=naturalis-schemaspy"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.port=80"
      - ${GRAFANA_URL_CONFIG:-traefik.frontend.rule=Host:schemaspy.docker.localhost}
#     - ${GRAFANA_URL_CONFIG:-traefik.frontend.rule=Host:schemaspy.naturalis.nl}

  schemaspy:
    image: schemaspy/schemaspy:snapshot
    volumes:
      - schemaspy_data:/output
#     - ./schemaspy.properties:/schemaspy.properties
    networks:
      - pgnet
    command: "-t pgsql -host ${POSTGRES_HOST} -port ${POSTGRES_PORT} -db ${POSTGRES_DB} -s ${POSTGRES_SCHEMA} -u ${POSTGRES_USER} -p ${POSTGRES_PASSWORD}"

  sqlpad:
    image: 'sqlpad/sqlpad:latest'
    hostname: 'sqlpad'
    ports:
      - '3030:3000'
    environment:
      - SQLPAD_DEBUG=TRUE
    volumes:
      - sqlpad:/var/lib/sqlpad

networks:
  pgnet:
    external: true
  web:
    external: true

volumes:
  elasticsearch_data:
  grafana_data:
  pgadmin_data:
  schemaspy_data:
  pglog:
  pgdata:
  pgadmin:
  sqlpad:
